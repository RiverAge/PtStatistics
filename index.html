<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
  <title>PtStatistics</title>
  <style>
    html,
    body,
    main {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    p {
      margin: 0;
      padding: 0;
    }

    article {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px 10px;
    }

    section {
      border-width: 1.5px;
      width: 100%;
      border-style: dashed;
      margin: 5px;
      padding: 5px 10px;
      border-radius: 3px;
    }
  </style>
</head>

<body onload="onload()">
  <main></main>
</body>
<script>
  function transform(val) {
    if (parseFloat(val) > 1) {
      return val + ' TB'
    } else if (parseFloat(val) * 1024 > 1) {
      return parseFloat(val) * 1024 + ' GB' 
    } else if (parseFloat(val) * 1024 * 1024 > 1) {
      return parseFloat(val) * 1024 * 1024 + ' MB' 
    } else if (parseFloat(val) * 1024 * 1024 * 1024 > 1) {
      return parseFloat(val) * 1024 * 1024 * 1024 + ' KB' 
    } else {
      return parseFloat(val) * 1024 * 1024 * 1024 * 1024 + ' B' 
    }
  }
  function onload() {
    fetch('./data.txt')
      .then((res) => res.text())
      .then((res) => {
        const months = []
        const lines = res.split('\n').filter((e) => e)
        const days = lines.map((e) => e.slice(0, 8))

        const u2Ratio = lines.map((e) => e.split(' ').find((e) => e.startsWith('u:')).split('|')[0].slice(2))
        const ttgRatio = lines.map((e) => e.split(' ').find((e) => e.startsWith('t:')).split('|')[0].slice(2))
        const pterClub = lines.map((e) => (e.split(' ').find((e) => e.startsWith('p:')) || '').split('|')[0].slice(2) || '0')

        const u2Upload = lines.map((e) => e.split(' ').find((e) => e.startsWith('u:')).split('|')[1])
        const ttgUpload = lines.map((e) => e.split(' ').find((e) => e.startsWith('t:')).split('|')[1])
        const pterUpload = lines.map((e) => (e.split(' ').find((e) => e.startsWith('p:')) || '').split('|')[1] || '0')

        const u2Download = lines.map((e) => e.split(' ').find((e) => e.startsWith('u:')).split('|')[2])
        const ttgDownload = lines.map((e) => e.split(' ').find((e) => e.startsWith('t:')).split('|')[2])
        const pterDownload = lines.map((e) => (e.split(' ').find((e) => e.startsWith('p:')) || '').split('|')[2] || '0')
        const sRatio = [
          {
            type: 'line',
            name: 'U2',
            yAxisIndex: 1,
            data: u2Ratio
          },
          {
            type: 'line',
            name: 'TTG',
            yAxisIndex: 1,
            data: ttgRatio
          },
          {
            type: 'line',
            name: 'PTER',
            yAxisIndex: 1,
            data: pterClub
          }
        ]

        const sUpload = [
          {
            type: 'bar',
            name: 'U2',
            stack: 'u2-total',
            barWidth: '10%',
            data: u2Upload
          },
          {
            type: 'bar',
            name: 'TTG',
            stack: 'ttg-total',
            barWidth: '10%',
            data: ttgUpload
          },
          {
            type: 'bar',
            name: 'PTER',
            barWidth: '10%',
            stack: 'pter-total',
            data: pterUpload
          }
        ]

        const sDownload = [
          {
            type: 'bar',
            name: 'U2',
            stack: 'u2-total',
            barWidth: '10%',
            data: u2Download
          },
          {
            type: 'bar',
            name: 'TTG',
            stack: 'ttg-total',
            barWidth: '10%',
            data: ttgDownload
          },
          {
            type: 'bar',
            name: 'PTER',
            barWidth: '10%',
            stack: 'pter-total',
            data: pterDownload
          }
        ]
        const option = {
          tooltip: {
            trigger: 'axis',
            formatter: (v) => {
              const str = (new Array(v.length / 3).fill('')).map((e, idx) => `<section style="border-color: ${v[idx].color}; color: ${v[idx].color}">
                                                                              <p>${v[idx].seriesName}</p>
                                                                              <st>上传：<strong>${transform(v[idx].data)}</strong></p>
                                                                                <p>下载：<strong>${transform(v[idx + 3].data)}</strong></p>
                                                                                <p>分享率：<strong>${v[idx + 6].data}</strong></p>
                                                                            </section>`).join('')
              return `<article><p>${v[0].name.slice(0, 4)}年${v[0].name.slice(4, 6)}月${v[0].name.slice(6)}日</p>${str}</article>`;
            }
          },
          legend: {
            show: true
          },
          grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
          },
          xAxis: {
            type: 'category',
            data: days
          },
          yAxis: [
            {
              type: 'value',
              axisLabel: {
                formatter: '{value} TB'
              }
            },
            {
              type: 'value'
            }
          ],
          series: [
            ...sUpload,
            ...sDownload,
            ...sRatio
          ]
        };
        const ins = echarts.init(document.getElementsByTagName('main')[0])
        ins.setOption(option);
      })


  }

</script>

</html>
